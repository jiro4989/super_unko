language: bash

matrix:
  include:
    - os: linux
      env: SH_VERSION=default
    - os: linux
      env: SH_VERSION=3.2
    - os: linux
      env: SH_VERSION=4.0
    - os: linux
      env: SH_VERSION=4.1
    - os: linux
      env: SH_VERSION=4.2
    - os: linux
      env: SH_VERSION=4.3
    - os: linux
      env: SH_VERSION=4.4
    - os: linux
      env: SH_VERSION=5.0
    - os: osx

addons:
  apt:
    packages:
      - figlet
      - toilet

before_install:
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then sudo add-apt-repository ppa:duggan/bats --yes; fi
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then sudo apt-get update -qq; fi
  ## Install bash
  - export TMPDIR=$TRAVIS_BUILD_DIR/tmp
  - mkdir -p $TMPDIR
  - if [[ "$SH_VERSION" != "default" ]] && [[ "$TRAVIS_OS_NAME" == "linux" ]];then ( cd "$TMPDIR" && curl "http://ftp.gnu.org/gnu/bash/bash-${SH_VERSION}.tar.gz" | tar xvz && cd bash* && ./configure; make && sudo make install && sudo mv /bin/bash /bin/bash.old && sudo cp ./bash /bin/bash ) ;fi
  - bash --version

install:
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then sudo apt-get install -qq bats; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install bats; fi
  - bats --version
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then ./linter.sh setup; fi

script:
  - sudo ./install.sh
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then ./linter.sh all; fi
  - ./test.sh
